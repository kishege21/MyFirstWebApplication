<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="viewer">
            <aside>
                <button id="left"></button> 
            </aside>
            <div class="image">
                 <img id="first-photo" src="IMG_1.jpg" alt="SF">
                 <div class="description">
                    <h3 id="photo-title">San Francisco utcáin</h3>
                    <p id="photo-description">San Francisco-ban közkedvelt közösségi közlekedési eszköz a Cabel Car. A várost 3 fő vonal szeli át, melynek központi irányítását egyetlen, földalatti központból irányítják. </p>
                </div>
            </div>
            <aside>
                <button id="right"></button> 
            </aside>
        </div>
        <div class="thumbnails">
            <nav id="first"></nav>
            <nav id="second"></nav>
            <nav id="third"></nav>
            <nav id="fouth"></nav>
            <nav id="fifth"></nav>
            <nav id="sixth"></nav>
            <nav id="seventh"></nav>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
